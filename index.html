<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCards Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">John</a>
        <a href="#profile2">Sophia</a>
        <a href="#profile3">Ayaan</a>
      </nav>
    </header>

    
    <main>
    <div class="container">
        <div class="card" id="profile1">
            <figure>
                 <img src="Profile1.jpg" alt="John">
                 <figcaption>John</figcaption>
            </figure>
            <p><q>System Analyst</q></p>
        </div>

        <div class="card" id="profile2">
            <figure>
                 <img src="Profile2.jpg" alt="Sophia">
                 <figcaption>Sophia</figcaption>
            </figure>
            <p><q>Software Developer</q></p>
        </div>

        <div class="card" id="profile3">
            <figure>
                 <img src="Profile3.jpg" alt="Ayaan">
                 <figcaption>Ayaan</figcaption>
            </figure>
            <p><q>Product Manager</q></p>
        </div>
    </div>
    </main>

    <footer>
        <p>&copy; Tata Consultancy Services</p>
    </footer>
</body>
</html>
